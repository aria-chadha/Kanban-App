<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Kanban App</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
        <div class="container">

            <a class="navbar-brand" href="{{ url_for('views.home') }}">Kanban App</a>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.dashboard') }}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.summary') }}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('views.logout') }}">Logout</a>
                </li>
            </ul>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 15vh;">
        <h1>{{list_name}}</h1>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="d-flex justify-content-center">
            <div class="alert alert-primary text-center" style="width: 900px;">
                {{ messages[-1] }}
            </div>
        </div>
        {% endif %} {% endwith %}
    </div>
    <div class="container" style="margin-top: 10vh;">
        <form action="/newcard/{{list_id}}" method="post">
            <div class="form-group form-outline form-white mb-4">
                <label class="form-label" for="title">Title</label>
                <input name="title" type="text" id="title" class="form-control form-control-lg" />
            </div>

            <div class="form-group form-outline form-white mb-4">
                <label class="form-label" for="content">Content</label>
                <input name="content" type="text" id="content" class="form-control form-control-lg" />
            </div>

            <div class="form-group form-outline form-white mb-4" style="width:20rem;">
                <label class="form-label" for="deadline">Deadline</label>
                <input name="deadline" type="datetime-local" id="deadline" class="form-control form-control-lg" />
            </div>

            <button type="submit" id="submitButton" class="btn btn-outline-dark btn-lg px-5">Add card</button>

        </form>
    </div>
</body>
